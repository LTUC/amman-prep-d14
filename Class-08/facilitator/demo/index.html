<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASAC Coffee House</title>
</head>

<body>
    <header>
        <h1> ASAC Coffee House </h1>
    </header>
    <main>

        <section>
            <h2> Add a drink : </h2>
            <!-- Forms in HTML are a way to collect information from users. -->
            <!-- They allow users to enter data and submit it to a server for processing -->

            <form id="drinkForm">
                <!-- The <fieldset> element in HTML forms is used to group related form elements together and create a border around them.  -->
                <!-- it is often used in combination with the <legend> element, which provides a description or caption for the group of related form elements. -->
                
                <!-- By using the <fieldset> element, you can visually and semantically group together form fields that belong together. This can make forms more user-friendly and easier to understand for users who may have difficulty navigating complex forms. -->
                <fieldset>
                    <legend>add new drink</legend>
                    
                    <!-- The for attribute in the <label> tag is used to associate a label with an input element in an HTML form. The for attribute specifies which form element the label is associated with, by referencing the id attribute of the form element. -->
                    
                    <!-- When the user clicks on a <label> element with a for attribute, the corresponding form element is focused or activated. This can be helpful for users with mobility or accessibility issues who may have difficulty clicking on small form elements. -->
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" />
                    <br />
                    <br />
                    <label for="ingredients">Ingredients</label>
                    <!-- The placeholder attribute is used in HTML form elements to provide a short hint or example of the expected input for the field. The placeholder text appears in the form field before the user enters any text, and disappears when the user starts typing. -->
                    <input type="text" name="ingredients" id="ingredients" placeholder="comma split " />
                    <br />
                    <br />
                    <label for="imgurl">image url</label>
                    <input type="text" name="imgurl" id="imgurl" />
                    <br />
                    <br />

                    <label for="isCold">isCold</label>
                    <input type="checkbox" name="isCold" id="isCold" />
                    <br />
                    <br />
                    <label for="isHot">isHot</label>
                    <input type="checkbox" name="isHot" id="isHot" />
                    <br />
                    <br />
                    <input type="submit" value="add new drink" />
                </fieldset>
            </form>

        </section>
        <section>
            <h2> Available drinks : </h2>
            <div>
                <h4>Americano</h4>
                <p>Americano is available Hot and Cold and it has the following ingredients :</p>
                <ul>
                    <li>
                        espresso
                    </li>
                    <li>
                        Hot water
                    </li>
                </ul>
                <img src="./images/americano.PNG" alt="Americano">
            </div>
        </section>
        <section id="drink">

        </section>
    </main>
    <footer>

    </footer>
    <script src="./app.js"></script>
</body>

</html>
